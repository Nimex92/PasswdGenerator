<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <main>
        <section class="container">
            <header>
                <h1>My <span class="purple">Password</span> Generator</h1>
            </header>
            <article class="password-input-container w-100 flex j-center">
                <p id="password" class="password-input pointer"></p>
                <button class="copy-button md-button" onclick="copyToClipboard()"> <i class="fas fa-copy"></i></button>
            </article>
            <article class="mt-2 flex gap-2">
                <div class="md-checkbox"> 
                    <input type="checkbox" id="minus"> 
                    <label for="minus">MINUSCULAS</label>
                </div>
                <div class="md-checkbox"> 
                    <input type="checkbox" id="mayus"> 
                    <label for="mayus">MAYUSCULAS</label>
                </div>
                <div class="md-checkbox"> 
                    <input type="checkbox" id="numbers"> 
                    <label for="numbers">NUMEROS</label>
                </div>
                <div class="md-checkbox"> 
                    <input type="checkbox" id="symbols"> 
                    <label for="symbols">SIMBOLOS</label>
                </div>
            </article>
            <article class="flex w-100 flex j-center column">
                <div class="range-container flex gap-2 j-center">
                    <input type="range" id="password-length" min="8" max="254" value="12">
                    <label for="password-length">Longitud: <span id="lengthValue">12</span></label>
                </div>
            </article>
            <footer class="mt-3">
                <button class="md-button submit">üîê Generar</button>
            </footer>
        </section>
    </main>

    <!-- Incluye el CDN de Font Awesome para el icono de copiar --> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
