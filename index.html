<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="src/input.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex flex-col justify-center items-center">
        <section class="container min-w-3xl max-w-6xl border border-black/30 rounded-lg shadow-xl flex flex-col justify-center">
            <header class="w-full flex justify-center">
                <h1 class="text-6xl mt-6 mb-12">My <span class="text-purple-800 font-bold italic">Password</span> Generator</h1>
            </header>
            <article class="password-input-container w-full flex justify-center">
                <input id="password" class="password-input text-center cursor-pointer border rounded-lg w-3/4"></input>
                <button class="copy-button md-button"> <i class="fas fa-copy"></i></button>
            </article>
            <article class="mt-6 gap-10 option-box flex justify-center">
                <div class="md-checkbox"> 
                    <input type="checkbox" id="minus" checked> 
                    <label for="minus">MINUSCULAS</label>
                </div>
                <div class="md-checkbox"> 
                    <input type="checkbox" id="mayus" checked> 
                    <label for="mayus">MAYUSCULAS</label>
                </div>
                <div class="md-checkbox"> 
                    <input type="checkbox" id="numbers" checked> 
                    <label for="numbers">NUMEROS</label>
                </div>
                <div class="md-checkbox"> 
                    <input type="checkbox" id="symbols" checked> 
                    <label for="symbols">SIMBOLOS</label>
                </div>
            </article>
            <article class="w-full flex justify-center items-center">
                <div class="range-container flex gap-2 justify-center items-center max-w-5xl">
                    <input type="range" id="password-length" min="8" max="254" value="12">12</input>
                    <input id="lengthValue" class="border max-w-12 text-center"/>
                </div>
            </article>
            <footer class="w-full mt-6 mb-4 flex justify-center gap-2">
                <button class="md-button history bg-slate-500 hover:bg-slate-800/50 min-w-56 max-h-18 gap-1 flex justify-center items-center">üìñ <span class="font-bold">Historial</span></button>
                <button class="md-button submit min-w-56 max-h-18 gap-1 flex justify-center items-center">üîê <span class="font-bold">Generar</span></button>
            </footer>
        </section>
        <dialog id="history-dialog" class="min-w-48 max-h-96 h-auto bg-white rounded-xl">
            <h1 class="text-5xl font-bold p-2">Historial de contrase√±as generadas</h1>
            <ul id="history-password-elements" class="flex flex-col justify-center items-center w-full"></ul>
            <button id="close-history-dialog" class="mb-6 ml-72 bottom-0 md-button bg min-w-56 max-h-18 gap-1 flex justify-center items-center">Cerrar</button>
        </dialog>
    </main>

    <!-- Incluye el CDN de Font Awesome para el icono de copiar --> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

     <script src="./src/main.js"></script>
</body>
</html>
